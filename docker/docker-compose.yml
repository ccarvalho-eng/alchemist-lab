services:
  devbox:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: arch-dev
    volumes:
      - ~/Projects:/home/workspace/projects
    tty: true
    stdin_open: true
    ports:
      - "2222:22"
    networks:
      - devnet

networks:
  devnet:
    driver: bridge
